<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="image">
        <img src="background.jpg" alt="green fern leaves">
    </div>
    <div class="main">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <div class="instructions">
            <p>Let's do this!</p>
            <form action="" method="get">
                <main>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="pw">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm-pw">
                </main>
                <button class="create">Create Account</button>
            </form>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
