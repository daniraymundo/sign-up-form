<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="logo.png" alt="odin logo">
            <p>Odin</p>
        </div>
    </div>
    <div class="right">
        <header>
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <div class="bottom">
                <p>You <em>know</em> you want to.</p>
            </div>
        </header>
        <form action="" method="get" id="sign-up">
            <div class="instructions">
                <p>Let's do this!</p>
            </div>

            <div class="form-row">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname">
            </div>

            <div class="form-row">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-row">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-row">
                <label for="pw">PASSWORD</label>
                <input type="password" id="pw" name="pw">
            </div>

            <div class="form-row">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="confirm-pw">
            </div>
        </form>
        <div class="submit">
            <button class="create" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
